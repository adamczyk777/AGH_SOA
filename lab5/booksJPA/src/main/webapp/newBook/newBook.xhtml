<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            type="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            type="javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            type="javascript"></script>
    <title>Vetements Poll</title>
</h:head>
<h:body>
    <div class="navbar navbar-dark bg-dark">
        <h:link class="navbar-brand" href="">
            VETEMENTS
        </h:link>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h:form id="firstForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <h:inputText value="#{CreateUpdateBookManager.name}" styleClass="form-control" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <h:inputText value="#{CreateUpdateBookManager.surname}" styleClass="form-control" id="surname"/>
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <h:inputText value="#{CreateUpdateBookManager.title}" styleClass="form-control" id="title"/>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <h:inputText value="#{CreateUpdateBookManager.price}" styleClass="form-control" id="price"/>
                    </div>
                    <div class="form-group">
                        <label for="year">Published Year:</label>
                        <h:inputText value="#{CreateUpdateBookManager.year}" styleClass="form-control" id="year"/>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN:</label>
                        <h:inputText value="#{CreateUpdateBookManager.isbn}" styleClass="form-control" id="isbn"/>
                    </div>
                    <h:commandButton styleClass="btn btn-primary" value="Submit" action="#{CreateUpdateBookManager.submit()}"/>
                </h:form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</h:body>
</html>
