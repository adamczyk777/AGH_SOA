<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          type="javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          type="javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          type="javascript"></script>
</h:head>
<h:body>
  <div class="navbar bg-light">
    <h:link class="navbar-brand" href="">
      Books
    </h:link>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <h:form id="booksTable">
          <h:dataTable styleClass="table" value="#{BookManager.getBookList()}" var="book">
            <h:column>
              <f:facet name="header">Author Name</f:facet>
              <h:outputText value="#{book.name}"/>
            </h:column>
            <h:column>
              <f:facet name="header">Author Surname</f:facet>
              <h:outputText value="#{book.surname}"/>
            </h:column>
            <h:column>
              <f:facet name="header">Title</f:facet>
              <h:outputText value="#{book.title}"/>
            </h:column>
            <h:column>
              <f:facet name="header">Price</f:facet>
              <h:outputText value="#{book.price}"/>
            </h:column>
            <h:column>
              <f:facet name="header">ISBN</f:facet>
              <h:outputText value="#{book.isbn}"/>
            </h:column>
            <h:column>
              <f:facet name="header">Published Year</f:facet>
              <h:outputText value="#{book.publishYear}"/>
            </h:column>
          </h:dataTable>
        </h:form>
      </div>
      <div class="col-md-3">
        <h:form id="filterPanel">
          <div class="form-group">
            <label for="bottomPrice">Price From:</label>
            <h:inputText type="number" styleClass="form-control" id="bottomPrice"
                         value="#{BookManager.priceFromFilter}">
              <f:ajax event="change" render="booksTable"/>
            </h:inputText>
            <label for="topPrice">Price To:</label>
            <h:inputText type="number" styleClass="form-control" id="topPrice"
                         value="#{BookManager.priceToFilter}">
              <f:ajax event="change" render="booksTable"/>
            </h:inputText>
          </div>
          <div class="form-group">
            <label for="authorname">Author:</label>
            <h:inputText styleClass="form-control" id="authorname" value="#{BookManager.authorNameFilter}">
              <f:ajax event="change" render="booksTable"/>
            </h:inputText>
          </div>
          <div class="form-group">
            <label for="authorsurname">Author:</label>
            <h:inputText styleClass="form-control" id="authorsurname" value="#{BookManager.authorSurnameFilter}">
              <f:ajax event="change" render="booksTable"/>
            </h:inputText>
          </div>
        </h:form>
      </div>
    </div>
  </div>
</h:body>
</html>
