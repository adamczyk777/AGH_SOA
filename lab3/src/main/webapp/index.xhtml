<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <style type="text/css">
        * {
            font-family: Lato, Helvetica, sans-serif;
        }

        body {
            display: flex;
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #778ac6;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .btn {
            border: 1px solid #fff;
            background-color: #3859af;
            color: #fff;
            height: 48px;
            border-radius: 8px;
            width: 128px;
            margin-bottom: 16px;
            -webkit-box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.15);
            -moz-box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.15);
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.15);
            outline: none;
        }
        
        .btn:hover {
            cursor: pointer;
        }

        .btn:active {
            background-color: #778ac6;
            outline: none;
        }

    </style>
    <title>Home</title>
</h:head>
<h:body>
    <div class="container">
        <h:button styleClass="btn" outcome="lottery/index" value="Lottery" />
        <h:button styleClass="btn" outcome="currencies/index" value="Bookshp" />
        <h:button styleClass="btn" outcome="cars/index" value="Cars" />
        <h:button styleClass="btn" outcome="books/index" value="Clothes Poll" />
        <h:button styleClass="btn" outcome="poll/index" value="Currency Converter" />
    </div>
</h:body>
</html>
