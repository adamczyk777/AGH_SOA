<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            type="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            type="javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            type="javascript"></script>
    <title>Vetements Poll</title>
</h:head>
<h:body>
    <div class="navbar navbar-dark bg-dark">
        <h:link class="navbar-brand" href="">
            VETEMENTS
        </h:link>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h:form id="firstForm" rendered="#{!FormManager.getSecondStage()}">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <h:inputText value="#{FormManager.name}" styleClass="form-control" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <h:inputText value="#{FormManager.surname}" styleClass="form-control" id="surname"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <h:inputText value="#{FormManager.email}" styleClass="form-control" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <h:inputText value="#{FormManager.age}" styleClass="form-control" id="age">
                            <f:validateRequired/>
                            <f:validateLongRange minimum="10" maximum="100"/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <label for="name">Gender:</label>
                        <h:selectOneMenu styleClass="form-control" id="gender" value="#{FormManager.selectedGender}">
                            <f:selectItems value="#{FormManager.allGenders}" var="gender" itemLabel="#{gender}"/>
                            <f:ajax event="change" render="firstForm"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label for="name">Education:</label>
                        <h:selectOneMenu styleClass="form-control" id="education"
                                         value="#{FormManager.selectedEducation}">
                            <f:selectItems value="#{FormManager.allEducationLevels}" var="education"
                                           itemLabel="#{education}"/>
                            <f:ajax event="change" render="firstForm"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <h:inputText styleClass="form-control" id="height">
                            <f:validateRequired/>
                            <f:validateLongRange minimum="50" maximum="300"/>
                        </h:inputText>
                    </div>
                    <h:panelGroup rendered="#{FormManager.showMale}">
                        <div class="form-group">
                            <label for="chest">Chest:</label>
                            <h:inputText styleClass="form-control" id="chest"/>
                        </div>
                        <div class="form-group">
                            <label for="waistMale">Waist:</label>
                            <h:inputText styleClass="form-control" id="waistMale"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{FormManager.showFemale}">
                        <div class="form-group">
                            <label for="bust">Bust:</label>
                            <h:inputText styleClass="form-control" id="bust"/>
                        </div>
                        <div class="form-group">
                            <label for="cupSize">Cup Size:</label>
                            <h:inputText styleClass="form-control" id="cupSize"/>
                        </div>
                        <div class="form-group">
                            <label for="waistFemale">Waist:</label>
                            <h:inputText styleClass="form-control" id="waistFemale"/>
                        </div>
                        <div class="form-group">
                            <label for="hips">Hips:</label>
                            <h:inputText styleClass="form-control" id="hips"/>
                        </div>
                    </h:panelGroup>
                    <h:button styleClass="btn btn-primary" value="Submit"/>
                </h:form>
                <h:form id="secondForm" rendered="#{FormManager.getSecondStage()}">
                    <div class="form-group">
                        <h:selectOneRadio styleClass="form-control" id="spending"
                                          value="#{FormManager.spending}">
                            <f:selectItems value="#{FormManager.allSpendings}" var="spending"
                                           itemLabel="#{spending}"/>
                            <f:ajax event="change" render="secondForm"/>
                        </h:selectOneRadio>
                    </div>
                    <div class="form-group">
                        <h:selectOneRadio styleClass="form-control" id="frequency"
                                          value="#{FormManager.frequency}">
                            <f:selectItems value="#{FormManager.allFrequiencies}" var="frequency"
                                           itemLabel="#{frequency}"/>
                            <f:ajax event="change" render="secondForm"/>
                        </h:selectOneRadio>
                    </div>
                    <div class="form-group">
                        <h:selectManyCheckbox styleClass="form-control" id="colors"
                                              value="#{FormManager.colors}">
                            <f:selectItems value="#{FormManager.allColors}" var="color"
                                           itemLabel="#{color}"/>
                            <f:ajax event="change" render="firstForm"/>
                        </h:selectManyCheckbox>
                    </div>
                    <h:panelGroup rendered="#{FormManager.showMale}">
                        <div class="form-group">
                            <h:selectManyCheckbox styleClass="form-control" id="maleTypes"
                                                  value="#{FormManager.maleTypes}">
                                <f:selectItems value="#{FormManager.allMaleClothesTypes}" var="maleClothesType"
                                               itemLabel="#{maleClothesType}"/>
                                <f:ajax event="change" render="firstForm"/>
                            </h:selectManyCheckbox>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{FormManager.showFemale}">
                        <div class="form-group">
                            <h:selectManyCheckbox styleClass="form-control" id="femaleTypes"
                                                  value="#{FormManager.femaleTypes}">
                                <f:selectItems value="#{FormManager.allFemaleClothesTypes}" var="femaleClothesType"
                                               itemLabel="#{femaleClothesType}"/>
                                <f:ajax event="change" render="firstForm"/>
                            </h:selectManyCheckbox>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</h:body>
</html>
